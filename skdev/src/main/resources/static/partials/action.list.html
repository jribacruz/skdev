<md-dialog>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Listagem de Actions</h2>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-list flex>
	        <md-list-item class="md-3-line" ng-repeat="action in actionListCT.actions" ng-click="null">
	          <div class="md-list-item-text" layout="column">
	            <h3>{{ action.title }}</h3>
	            <p>{{ action.description }}</p>
	          </div>
	        </md-list-item>
        </md-list>
	</md-dialog-content>
	<md-dialog-actions>
		<md-button class="md-primary">
		  Fechar
		</md-button>
	</md-dialog-actions>
</md-dialog>

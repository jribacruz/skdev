<md-dialog md-theme="default" aria-label="Template Info" style="width: 25%">
    <form name="projectSelectorForm" novalidate="">
        <md-dialog-content class="md-dialog-content">
            <h2 class="md-title">Projetos</h2>
            <!-- NAME -->	
            <md-input-container class="md-block">
                <label>Selecione o projeto</label>
                <md-select ng-model="selectedProject">
            		<md-option><em>None</em></md-option>
            		<md-option ng-repeat="project in projects" ng-value="project.name" ng-required="">
              		{{project.name}}
            		</md-option>
          		</md-select>
                <div ng-messages="projectSelectorForm.project.$error">
                    <div ng-message="required">O nome é obrigatório.</div>
                </div>
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button class="md-primary" ng-disabled="projectSelectorForm.$invalid || !projectSelectorForm.$dirty" 
                       ng-click="select()" >
                Salvar
            </md-button>
            <md-button  ng-click="cancel()">
                Fechar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

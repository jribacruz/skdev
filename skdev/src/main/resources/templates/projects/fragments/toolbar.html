<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
	<md-toolbar id="toolbar" class="md-primary">
		<div class="md-toolbar-tools">
			<h2>
				<span>SKDEV - Workspace</span>
			</h2>
			<span flex=""></span>
			<md-menu>
		      <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
		        <md-icon md-font-icon="material-icons">more_vert</md-icon>
		      </md-button>
		      <md-menu-content width="4">
		        <md-menu-item>
		          <md-button ng-click="ctrl.redial($event)">
		            Novo Projeto
		          </md-button>
		        </md-menu-item>
		        <md-menu-item>
		          <md-button disabled="disabled" ng-click="ctrl.checkVoicemail()">
		            Check voicemail
		          </md-button>
		        </md-menu-item>
		        <md-menu-divider></md-menu-divider>
		        <md-menu-item>
		          <md-button ng-click="ctrl.toggleNotifications()">
		            {{ctrl.notificationsEnabled ? 'Disable' : 'Enable' }} notifications
		          </md-button>
		        </md-menu-item>
		      </md-menu-content>
		    </md-menu> 	 
		</div>
	</md-toolbar>
</body>
</html>

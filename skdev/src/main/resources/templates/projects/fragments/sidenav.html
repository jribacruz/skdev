<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
	<md-sidenav
		id="sidenav" 
		class="md-sidenav-left"
	    md-component-id="sidenav"
	    md-whiteframe="4"
	    md-is-locked-open="true"
	    style="height:100%"
	  	flex="" >
		<md-toolbar md-colors="{background: 'grey-100'}">
			<div class="md-toolbar-tools">
				<span class="md-subhead">Projetos</span>
				<span flex=""></span>
				<md-button aria-label="Novo Porjeto" class="md-icon-button md-primary">
			        <md-icon md-font-icon="material-icons">add_circle</md-icon>
			        <md-tooltip md-direction="left">Novo Projeto</md-tooltip>
			    </md-button>
			</div>
		</md-toolbar>
		<md-content flex="">
			 <md-progress-linear class="md-warn" md-mode="indeterminate" ng-show="projectCT.findAllClassesLoader"></md-progress-linear>
			 <md-list flex="" >
		        <md-list-item class="md-2-line md-dense"  ng-repeat="project in workspaceCT.projects | orderBy: 'name'" ng-click="null">
		        	<!-- 
		            <md-icon md-font-icon="material-icons">copyright</md-icon>
		        	 -->
		        	<md-icon md-font-icon="material-icons">folder_open</md-icon>
		            <div class="md-list-item-text">
			            <h3 title="{{ project.name }}">{{ project.name }}</h3>
			            <p>{{project.pom.parent.artifactId}} - {{project.pom.parent.version}}</p>
		            </div>
		        </md-list-item>
		     </md-list>
		</md-content>
	</md-sidenav>
</body>
</html>

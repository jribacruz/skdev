<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="'SKDEV - ' + ${project}"></title>
    <link
	href="/skdev/css/global.css"
	rel="stylesheet"
	type="text/css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>	
</head>
<body ng-app="skdevMD">
    <div flex="" style="height:100%" layout="column" ng-controller="ProjectCT as projectCT" ng-init="projectCT.init()">
		<md-toolbar class="md-primary">
		 	<div class="md-toolbar-tools">
		      <h2 >
		        <span th:text="${project}"></span>
		      </h2>
		      <span flex=""></span>
		      <md-button class="md-raised" aria-label="Ações" ng-click="projectCT.showActionListDialog()">
		        Ações
		      </md-button>
		 	</div>
	    </md-toolbar>
	    <div flex="" layout="column" style="height:100%">
		    <section layout="row" flex="" style="height:100%">
				<md-sidenav class="md-sidenav-left"
				      md-component-id="left"
				      md-is-locked-open="$mdMedia('gt-md')"
				      md-whiteframe="4"
				      style="height:100%"
					  flex="" >
					<md-subheader class="md-primary">Entidades</md-subheader>
					<md-content flex="">
						 <md-progress-linear class="md-warn" md-mode="indeterminate" ng-show="projectCT.loaders['domainClasses']"></md-progress-linear>
						 <md-list class="md-dense" flex="">
					        <md-list-item class="md-3-line" ng-repeat="domainClass in projectCT.domainClasses">
					          <!--  
					          <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
					          -->
					          <div class="md-list-item-text" layout="column">
					            <h3>{{ domainClass.name }}</h3>
					          </div>
					        </md-list-item>
					     </md-list>
					</md-content>
			   	</md-sidenav>
			</section>
		</div>
	</div>
	<script src="/skdev/js/global.js"></script>
</body>
</html>

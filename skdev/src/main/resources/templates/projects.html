<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>SKDEV</title>
    <link
	href="/skdev/css/global.css"
	rel="stylesheet"
	type="text/css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>	
</head>
<body ng-app="skdevMD">
	<div layout="column" layout-align="center center" ng-controller="ProjectCT as projectCT">
		<div flex="" style="width:500px">
			<md-card>
				 <md-toolbar layout="row" class="md-hue-3">
				      <div class="md-toolbar-tools">
				        <span>Selecione um projeto</span>
				      </div>
			    </md-toolbar>
				<md-content>
			      <md-list flex="">
			        <md-list-item class="md-3-line" ng-repeat="project in projectCT.projects" ng-href="/skdev/project/{{project.name}}">
			          <md-icon md-font-icon="material-icons">folder_open</md-icon>	
			          <div class="md-list-item-text" layout="column">
			            <h3>{{ project.name }}</h3>
			          </div>
			        </md-list-item>	
			      </md-list>
			    </md-content>
			</md-card>
		</div>
	</div>
	<script src="/skdev/js/global.js"></script>
</body>
</html>
